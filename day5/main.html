<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" type="text/css" rel="stylesheet" >
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="cal-container">
            <div class="screen"></div>
            <div class="btn-container">
                <div class="con">
                    <div class="btn"><span class="btn-text" onclick="clear()">AC</span></div>
                    <div class="btn" onclick="equals()"><span class="btn-text">=</span></div>
                    <div class="btn"><span class="btn-text"></span></div>
                    <div class="btn"><span class="btn-text" onclick="calc('+')">+</span></div>
                </div>
                <div class="con">
                    <div class="btn"><span class="btn-text" onclick="calc(1)">1</span></div>
                    <div class="btn"><span class="btn-text" onclick="calc(2)">2</span></div>
                    <div class="btn"><span class="btn-text" onclick="calc(3)">3</span></div>
                    <div class="btn"><span class="btn-text" onclick="calc('-')">-</span></div>
                </div>
                <div class="con">
                    <div class="btn"><span class="btn-text"  onclick="calc(4)">4</span></div>
                    <div class="btn"><span class="btn-text" onclick="calc(5)">5</span></div>
                    <div class="btn"><span class="btn-text" onclick="calc(6)">6</span></div>
                    <div class="btn"><span class="btn-text" onclick="calc('*')">*</span></div>
                </div>
                <div class="con">
                    <div class="btn"><span class="btn-text" onclick="calc(7)">7</span></div>
                    <div class="btn"><span class="btn-text" onclick="calc(8)">8</span></div>
                    <div class="btn"><span class="btn-text" onclick="calc(9)">9</span></div>
                    <div class="btn"><span class="btn-text" onclick="calc('/')">/</span></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" >
    let first = "";
    let result = "";
    const calc = (value) => {
        if(value == '+' || value == '-' || value == '*' || value == '/') {
            first = result;
            sign = value;
            result = "";
        }
        else {
            result += value;
        }
    }
    const equals = () => {
        if(sign == '+') {
            ans = parseInt(first) + parseInt(result);
        }
        if(sign == '-') {
            ans = parseInt(first) - parseInt(result);
        }
        if(sign == '*') {
            ans = parseInt(first) * parseInt(result);
        }
        if(sign == '/') {
            ans = parseInt(first) / parseInt(result);
        }
        console.log(ans);
    }
    const clear = () => {
        result = 0;
        console.log(result);
    }
    </script>
</body>
</html>
